<div class="col-sm-6">
<form [formGroup]="addResto" (ngSubmit)="collectData()">
    <div class="form-group">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter your Hotel Name" >
      
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="email"  placeholder="Enter Your Email Address">
    
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1" class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Enter  Your Address">
      
      </div>
   
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
